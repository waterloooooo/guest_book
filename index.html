<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        transition: background-color 0.3s, color 0.3s;
      }

      main {
        text-align: center;
        max-width: 600px;
        width: 90%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .toggle-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 8px 16px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        background-color: #eee;
        color: #333;
        font-weight: bold;
      }

      /* Light Theme */
      body.light {
        background-color: #f4f4f4;
        color: #333;
      }

      .light .toggle-btn {
        background-color: #333;
        color: #fff;
      }

      /* Dark Theme */
      body.dark {
        background-color: #121212;
        color: #f4f4f4;
      }

      .dark .toggle-btn {
        background-color: #f4f4f4;
        color: #121212;
      }

      .me {
        max-width: 90vw;
        max-height: 50vh;
        object-fit: contain;
      }

      form {
        width: 100%;
      }

      textarea {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1em;
      }

      form button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }

      .footer {
        font-size: 0.9em;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 6vw;
        }

        p {
          font-size: 4vw;
          padding: 0 15px;
        }

        .toggle-btn {
          font-size: 1em;
          top: 8px; /* moved higher */
          right: 16px;
        }

        .me {
          margin-top: 40px; /* image pushed down */
        }
      }
    </style>
  </head>
  <body class="light">
    <button class="toggle-btn" onclick="toggleTheme()">Toggle Dark Mode</button>

    <main>
      <img class="me" src="me.jpg" alt="Logo" />
      <h1>Will Be Back Soon</h1>
      <p>Working on something great. Stay tuned!</p>

      <form id="message-form">
        <label for="message">Leave a message:</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Type your message here..."
        ></textarea>
        <br />
        <button type="submit">Send</button>
      </form>

      <div class="footer">Â© 2025 Ryan</div>
    </main>

    <script>
      function toggleTheme() {
        const body = document.body;
        const btn = document.querySelector(".toggle-btn");

        body.classList.toggle("dark");
        body.classList.toggle("light");

        btn.textContent = body.classList.contains("dark")
          ? "Toggle Light Mode"
          : "Toggle Dark Mode";
      }

      document
        .getElementById("message-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const message = document.getElementById("message").value.trim();

          if (!message) {
            alert("Please enter a message.");
            return;
          }

          try {
            const response = await fetch(
              "https://guestbook-production-49d1.up.railway.app/api/messages",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message }),
              }
            );

            if (response.ok) {
              alert("Thanks for your message!");
              this.reset();
            } else {
              alert("Something went wrong.");
            }
          } catch (error) {
            console.error(error);
            alert("Failed to send message.");
          }
        });
    </script>
  </body>
</html>
